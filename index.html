    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal close-recipe-btn">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input required name="title" type="text" />
          <label>URL</label>
          <input required name="sourceUrl" type="text" />
          <label>Image URL</label>
          <input required name="image" type="text" />
          <label>Publisher</label>
          <input required name="publisher" type="text" />
          <label>Prep time</label>
          <input required name="cookingTime" type="number" />
          <label>Servings</label>
          <input required name="servings" type="number" />
        </div>

        <div class="upload__column upload__ingredients">
          <h3 class="upload__heading">Ingredients</h3>
          <div class="form-ingredients-container">
            <div class="ingredient-item">
              <input
                class="quantity-input"
                name="quantity[0]"
                type="number"
                placeholder="quantity"
                step="any"
                required
                min="0.1"
              />
              <select name="unit[0]" id="" class="unit-select">
                <option value="">Unit</option>
                <option value="tsp">tsp</option>
                <option value="tbsp">tbsp</option>
                <option value="cup">cup</option>
                <option value="oz">oz</option>
                <option value="lb">lb</option>
                <option value="g">g</option>
                <option value="kg">kg</option>
                <option value="ml">ml</option>
                <option value="l">l</option>
              </select>
              <input
                class="description-input"
                name="description[0]"
                type="text"
                placeholder="description"
                required
              />
              <button class="delete-ingredient">
                <i class="fa-solid fa-trash-can icon-btn"></i>
              </button>
            </div>
          </div>
          <button class="add-ingredient-btn">
            <i class="fa-solid fa-plus icon-btn"></i>
          </button>
        </div>
        <button type="submit" class="btn upload__btn main-btn">
